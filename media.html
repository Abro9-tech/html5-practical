<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media - Tourism Kenya</title>
</head>
<body>

  <!-- Skip Link -->
  <a href="#main">Skip to content</a>

  <!-- Header -->
  <header>
    <h1>Tourism Media Gallery</h1>
    
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="extras.html">Extras</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main">

    <!-- Responsive Image -->
    <section>
      <h2>Responsive Image</h2>
      <figure>
        <picture>
          <source srcset="assets/images/lion-large.jpg" media="(min-width: 1000px)">
          <source srcset="assets/images/lion-medium.jpg" media="(min-width: 600px)">
          <img src="assets/images/lion-small.jpg" alt="Scenic view of Maasai Mara National Reserve">
        </picture>
        <figcaption>
          Responsive image of a lion in Maasai Mara <code>&lt;&gt;</code>.
        </figcaption>
      </figure>
    </section>

    <!-- Audio -->
    <section>
      <h2>Traditional Music</h2>
      <audio controls>
        <source src="assets/audio/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Listen to a short sample of a music that was played for our tourist.</p>
    </section>

    <!-- Video with Captions -->
    <section>
      <h2>Tourism Video</h2>
      <video controls width="640" poster="assets/images/lion-medium.jpg">
        <source src="assets/video/Tourism.mp4" type="video/mp4">
        <source src="assets/video/Tourism.mp4" type="video/webm">
        <track src="assets/captions/sample.vtt" kind="captions" srclang="en" label="English" default>
        Sorry, your browser doesn't support embedded videos.
      </video>
      <p>Experience the beauty of Kenya .</p>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tourism Kenya</p>
  </footer>

</body>
</html>
